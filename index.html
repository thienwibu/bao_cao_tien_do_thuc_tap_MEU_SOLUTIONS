    <style>

        .btn-primary {

        }

        .btn-secondary {

        }

        .btn-secondary:hover {

        }

        .report-card {
            background: white;

        .delete-btn {

            border-radius: 5px;

        }

        .delete-btn:hover {

        }

        .date {

            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section {

        }

        .section-title {

            color: #333;

            font-size: 14px;

        }

        .section-content {

            padding: 12px;

            border-radius: 8px;

        }

        .progress-bar {
            width: 100%;

            position: relative;
        }

        .progress-fill {
            height: 100%;

            display: flex;
            align-items: center;

        }

        .status-badge {

        }

        .status-ok {

            color: #155724;
        }

        .status-issue {
            background: #f8d7da;
            color: #721c24;
        }

        .no-reports {

            padding: 40px;

        }

        @media (max-width: 768px) {

            }
            
            .header, .report-card, .form-card {

            }

            .delete-btn {

                margin-top: 10px;

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä B√°o C√°o Ti·∫øn ƒê·ªô C√¥ng Vi·ªác</h1>
            <p>Nguy·ªÖn Th·∫ø Minh Thi·ªán</p>
            <button class="add-report-btn" onclick="toggleForm()">‚ûï Th√™m B√°o C√°o M·ªõi</button>
        </div>

        <!-- Form th√™m b√°o c√°o -->
        <div class="form-card" id="reportForm">
            <h2 style="color: #667eea; margin-bottom: 20px;">üìù B√°o C√°o H√¥m Nay</h2>
            <form onsubmit="addReport(event)">
                <div class="form-group">
                    <label>üìÖ Ng√†y</label>
                    <input type="date" id="reportDate" required>
                </div>

                <div class="form-group">
                    <label>üéØ Task ƒëang l√†m</label>
                    <textarea id="taskDescription" placeholder="M√¥ t·∫£ c√¥ng vi·ªác b·∫°n ƒëang l√†m..." required></textarea>
                </div>

                <div class="form-group">
                    <label>üìà M·ª©c ƒë·ªô ho√†n th√†nh (%)</label>
                    <input type="number" id="progress" min="0" max="100" placeholder="0-100" required>
                </div>

                <div class="form-group">
                    <label>‚ö†Ô∏è C√≥ g·∫∑p kh√≥ khƒÉn kh√¥ng?</label>
                    <select id="hasIssue" onchange="toggleIssueField()">
                        <option value="no">Kh√¥ng c√≥ kh√≥ khƒÉn</option>
                        <option value="yes">C√≥ kh√≥ khƒÉn</option>
                    </select>
                </div>

                <div class="form-group" id="issueField" style="display: none;">
                    <label>M√¥ t·∫£ kh√≥ khƒÉn</label>
                    <textarea id="issueDescription" placeholder="M√¥ t·∫£ chi ti·∫øt kh√≥ khƒÉn g·∫∑p ph·∫£i..."></textarea>
                </div>

                <div class="form-group">
                    <label>üöÄ H∆∞·ªõng x·ª≠ l√Ω ti·∫øp theo</label>
                    <textarea id="nextSteps" placeholder="K·∫ø ho·∫°ch cho ng√†y ti·∫øp theo..." required></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="toggleForm()">H·ªßy</button>
                    <button type="submit" class="btn btn-primary">L∆∞u B√°o C√°o</button>
                </div>
            </form>
        </div>

        <!-- Danh s√°ch b√°o c√°o -->
        <div id="reportsList"></div>
    </div>

    <script>
        // Load reports from localStorage
        let reports = JSON.parse(localStorage.getItem('workReports')) || [];

        // Set today's date as default
        document.getElementById('reportDate').valueAsDate = new Date();

        function toggleForm() {
            const form = document.getElementById('reportForm');
            form.classList.toggle('active');
            if (form.classList.contains('active')) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function toggleIssueField() {
            const hasIssue = document.getElementById('hasIssue').value;
            const issueField = document.getElementById('issueField');
            issueField.style.display = hasIssue === 'yes' ? 'block' : 'none';
        }

        function addReport(event) {
            event.preventDefault();

            const date = document.getElementById('reportDate').value;
            const task = document.getElementById('taskDescription').value;
            const progress = document.getElementById('progress').value;
            const hasIssue = document.getElementById('hasIssue').value;
            const issue = hasIssue === 'yes' ? document.getElementById('issueDescription').value : 'Kh√¥ng c√≥ kh√≥ khƒÉn';
            const nextSteps = document.getElementById('nextSteps').value;

            const report = {
                id: Date.now(),
                date: date,
                task: task,
                progress: parseInt(progress),
                hasIssue: hasIssue === 'yes',
                issue: issue,
                nextSteps: nextSteps
            };

            reports.unshift(report);
            localStorage.setItem('workReports', JSON.stringify(reports));

            // Reset form
            event.target.reset();
            document.getElementById('reportDate').valueAsDate = new Date();
            toggleForm();
            displayReports();
        }

        function deleteReport(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a b√°o c√°o n√†y?')) {
                reports = reports.filter(r => r.id !== id);
                localStorage.setItem('workReports', JSON.stringify(reports));
                displayReports();
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            const days = ['Ch·ªß Nh·∫≠t', 'Th·ª© Hai', 'Th·ª© Ba', 'Th·ª© T∆∞', 'Th·ª© NƒÉm', 'Th·ª© S√°u', 'Th·ª© B·∫£y'];
            const day = days[date.getDay()];
            const d = date.getDate();
            const m = date.getMonth() + 1;
            const y = date.getFullYear();
            return `${day}, ${d}/${m}/${y}`;
        }

        function displayReports() {
            const container = document.getElementById('reportsList');
            
            if (reports.length === 0) {
                container.innerHTML = '<div class="no-reports">üì≠ Ch∆∞a c√≥ b√°o c√°o n√†o. H√£y th√™m b√°o c√°o ƒë·∫ßu ti√™n!</div>';
                return;
            }

            container.innerHTML = reports.map(report => `
                <div class="report-card">
                    <button class="delete-btn" onclick="deleteReport(${report.id})">üóëÔ∏è X√≥a</button>
                    <div class="date">
                        üìÖ ${formatDate(report.date)}
                        <span class="status-badge ${report.hasIssue ? 'status-issue' : 'status-ok'}">
                            ${report.hasIssue ? 'C√≥ kh√≥ khƒÉn' : 'ƒêang ti·∫øn h√†nh'}
                        </span>
                    </div>

                    <div class="section">
                        <div class="section-title">üéØ Task ƒëang l√†m</div>
                        <div class="section-content">${report.task}</div>
                    </div>

                    <div class="section">
                        <div class="section-title">üìà M·ª©c ƒë·ªô ho√†n th√†nh</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${report.progress}%;">${report.progress}%</div>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-title">‚ö†Ô∏è Kh√≥ khƒÉn g·∫∑p ph·∫£i</div>
                        <div class="section-content">${report.issue}</div>
                    </div>

                    <div class="section">
                        <div class="section-title">üöÄ H∆∞·ªõng x·ª≠ l√Ω ti·∫øp theo</div>
                        <div class="section-content">${report.nextSteps}</div>
                    </div>
                </div>
            `).join('');
        }

        // Display reports on page load
        displayReports();
    </script>
</body>
</html>
